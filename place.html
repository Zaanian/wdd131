<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Stephen Stauffer">
    <meta name="Description"
        content="This page is showing a place I would like to go to. It is also an assignment for class WDD 131.">
    <title>WWD 131 Borneo</title>
    <link rel="stylesheet" href="styles/place-mobile.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body onload="calculateWindChill()">
    <header>
        <h1>WWD 131 Borneo</h1>
    </header>
    <main>

        <div class="contain">
            <img id="fullscreen" src="images/hero-image-place-fullscreen3.webp"
                srcset="images/hero-image-place-fullscreen3.webp" alt="Borneo Orangutan" class="responsive">
            <img id="mobile" src="images/hero-place-mobile2.webp" alt="Borneo Orangutan" class="responsive">
            <div class="data">
                <h2>Data</h2>
                <label>Area: 287,001 mi²</label>
                <label>Population: 23 million people</label>
                <label>Capitol: Nusantara</label>
                <label>Languages: Malay, Indonesian, Chinese, Tamil, and English</label>
                <label>Currency: Malaysian Ringgit</label>
                <label>Time Zone: UTC+7</label>
            </div>
            <div class="weather">
                <h2>Weather <div class="weather-display">
                        <p></p>
                    </div>
                </h2>
                <img id="icon" src="images/weather2-icon.svg" alt="weather icon">
                <label>Temperature (°F): <span id="temperature">70</span></label>
                <label>Conditions: Partly Cloudy</label>
                <label>Wind: <span id="windSpeed">4.5</span> Mph</label>
                <label>Wind Chill: <span id="result"></span></label>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span><span> Stephen Stauffer, </span><span> Borneo</span></p>

        <p id="lastmodified"></p>
    </footer>
</body>

</html>
