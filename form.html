<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 assignment. Submission form. ">
    <meta name="author" content="Stephen Stauffer">
    <title>Product Review Form Wk5 wwd131</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <h2>Product Name</h2>
            <label for="Myproduct">Choose a Product</label>
            <select id="Myproduct" name="product">
                <option value="first" disabled selected>Select a Product</option>
            </select>
            <h2>Overall Rating</h2>
            <div class="stars">
                <input type="radio" id="rating-one" name="star" required><label for="rating-one">One</label>
                <input type="radio" id="rating-two" name="star" required><label for="rating-two">Two</label>
                <input type="radio" id="rating-three" name="star" required><label for="rating-three">Three</label>
                <input type="radio" id="rating-four" name="star" required><label for="rating-four">Four</label>
                <input type="radio" id="rating-five" name="star" required><label for="rating-five">Five</label>
            </div>
            <h2>Date of Installation</h2>
            <input type="date" id="date-install" name="installed" required>
            <h2>Which features did you find useful in the product?</h2>
            <h3>(check all that apply)</h3>
            <input type="checkbox" id="durability" name="check" value="durability"><label
                for="durability">Durability</label>
            <input type="checkbox" id="ease-of-use" name="check" value="ease-of-use"><label for="ease-of-use">Ease of
                Use</label>
            <input type="checkbox" id="performance" name="check" value="performance"><label
                for="performance">Performance</label>
            <input type="checkbox" id="design" name="check" value="design"><label for="design">Design</label>
            <h2>Written Review</h2>
            <label for="review"></label>
            <textarea id="review" name="written-review"></textarea>
            <h2>Your Name(optional)</h2>
            <input type="text" id="user" name="personsName">
            <input type="submit" value="submit-form">

        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span><span> Stephen Stauffer</span></p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
